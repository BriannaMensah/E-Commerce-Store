<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <header>
        <h1>My E-Commerce Store</h1>
        <div id="theme-toggle">
            <button onclick="toggleTheme()">Toggle Dark Mode</button>
        </div>
        <div id="cart" onclick="showCart()">
            Cart (0)
        </div>
    </header>

    <!-- Product Filters and Sorting -->
    <section id="filters">
        <label for="filter-price">Filter by Price:</label>
        <select id="filter-price" onchange="filterProducts()">
            <option value="all">All</option>
            <option value="under-20">Under $20</option>
            <option value="20-30">$20-$30</option>
            <option value="above-30">Above $30</option>
        </select>
        
        <label for="sort-products">Sort by:</label>
        <select id="sort-products" onchange="sortProducts()">
            <option value="default">Default</option>
            <option value="low-high">Price: Low to High</option>
            <option value="high-low">Price: High to Low</option>
        </select>
    </section>

    <!-- Product List -->
    <section id="product-list"></section>

    <!-- Cart Modal -->
    <div id="cart-modal" class="cart-modal">
        <div class="cart-content">
            <span class="close" onclick="closeCart()">&times;</span>
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p><strong>Total:</strong> $<span id="cart-total">0</span></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
