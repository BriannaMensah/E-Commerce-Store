<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prada Paradoxe E-Commerce Store</title>
    <!-- Google Fonts for Elegant Look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Prada Paradoxe-Inspired Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f8f8; /* Soft beige background */
            color: #333;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #000;
            color: #fff;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #000; /* Prada black */
            color: #fff;
        }

        header.dark-mode {
            background-color: #fff;
            color: #000;
        }

        header h1 {
            font-family: 'Playfair Display', serif; /* Elegant serif font */
            font-weight: 600;
            margin: 0;
            font-size: 2em;
            letter-spacing: 1.5px;
        }

        #theme-toggle button {
            padding: 8px 20px;
            background-color: #000;
            color: #f8e5e5; /* Soft pink accent */
            border: 2px solid #f8e5e5;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        #theme-toggle button:hover {
            background-color: #f8e5e5;
            color: #000;
        }

        /* In Dark Mode */
        body.dark-mode #theme-toggle button {
            background-color: #fff;
            color: #000;
            border: 2px solid #000;
        }

        #cart {
            background-color: #f8e5e5; /* Soft pink */
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #000;
        }

        #cart:hover {
            background-color: #e4c4c4;
        }

        /* Cart Dark Mode */
        body.dark-mode #cart {
            background-color: #fff;
            color: #000;
        }

        /* Filters and Sorting */
        #filters {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 20px;
        }

        #filters label {
            font-size: 1.1em;
            margin-right: 10px;
        }

        select {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #000;
            color: #f8e5e5;
        }

        /* Dark Mode Select */
        body.dark-mode select {
            background-color: #fff;
            color: #000;
        }

        /* Product List */
        #product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            background-color: #f8f8f8; /* Beige background */
        }

        body.dark-mode #product-list {
            background-color: #000;
        }

        .product-item {
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: #000;
        }

        .product-item:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .product-item {
            background-color: #333;
            color: #fff;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }

        .product-item h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5em;
            margin: 0 0 10px;
        }

        .product-item p {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .product-item .price {
            font-size: 1.2em;
            color: #f8e5e5;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .add-to-cart-btn {
            padding: 10px 20px;
            background-color: #f8e5e5;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .add-to-cart-btn:hover {
            background-color: #e4c4c4;
        }

        body.dark-mode .add-to-cart-btn {
            background-color: #000;
            color: #fff;
        }

        /* Cart Modal */
        #cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .cart-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        body.dark-mode .cart-content {
            background-color: #000;
            color: #fff;
        }

        .cart-content h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif;
        }

        .cart-content ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .cart-content ul li {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .cart-item p {
            margin: 0;
        }

        .cart-item .remove-btn {
            background-color: #f8e5e5;
            color: #000;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        body.dark-mode .cart-item .remove-btn {
            background-color: #fff;
            color: #000;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1.5em;
            cursor: pointer;
        }

        .close:hover {
            color: red;
        }
    </style>
</head>
<body class="light-mode">
    <header>
        <h1>My E-Commerce Store</h1>
        <div id="theme-toggle">
            <button onclick="toggleTheme()">Toggle Dark Mode</button>
        </div>
        <div id="cart" onclick="showCart()">
            Cart (0)
        </div>
    </header>

    <!-- Product Filters and Sorting -->
    <section id="filters">
        <label for="filter-price">Filter by Price:</label>
        <select id="filter-price" onchange="filterProducts()">
            <option value="all">All</option>
            <option value="under-20">Under $20</option>
            <option value="20-30">$20-$30</option>
            <option value="above-30">Above $30</option>
        </select>
        
        <label for="sort-products">Sort by:</label>
        <select id="sort-products" onchange="sortProducts()">
            <option value="default">Default</option>
            <option value="low-high">Price: Low to High</option>
            <option value="high-low">Price: High to Low</option>
        </select>
    </section>

    <!-- Product List -->
    <section id="product-list">
        <!-- Example product item for styling (you'll generate these dynamically in your app.js) -->
        <div class="product-item">
            <h3>Product Name</h3>
            <p>Product description goes here. Brief details about the product.</p>
            <div class="price">$25.00</div>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    </section>

    <!-- Cart Modal -->
    <div id="cart-modal" class="cart-modal">
        <div class="cart-content">
            <span class="close" onclick="closeCart()">&times;</span>
            <h2>Your Cart</h2>
            <ul id="cart-items">
                <li class="cart-item">
                    <p>Item 1</p>
                    <p>$25.00</p>
                    <button class="remove-btn">Remove</button>
                </li>
                <li class="cart-item">
                    <p>Item 2</p>
                    <p>$30.00</p>
                    <button class="remove-btn">Remove</button>
                </li>
            </ul>
            <p><strong>Total:</strong> $<span id="cart-total">55.00</span></p>
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        function showCart() {
            document.getElementById('cart-modal').style.display = 'flex';
        }

        function closeCart() {
            document.getElementById('cart-modal').style.display = 'none';
        }
    </script>
</body>
</html>
